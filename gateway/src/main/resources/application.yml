---
micronaut:
  application:
    name: gateway
  server:
    port: 8080
    cors:
      enabled: true
---
micronaut:
  security:
    enabled: true
    intercept-url-map:
      - pattern: /swagger-ui/*
        http-method: GET
        access:
          - isAnonymous()
    endpoints:
      login:
        enabled: false #Use proxy login controller
      oauth:
        enabled: true
    token:
      jwt:
        enabled: true
        signatures:
          secret:
            generator:
              secret: "${JWT_GENERATOR_SIGNATURE_SECRET:pleaseChangeThisSecretForANewOne}"
      writer:
        header:
          enabled: true
      propagation:
        enabled: true
        service-id-regex: "inventory"
  multitenancy:
    propagation:
      enabled: true
      service-id-regex: 'inventory'
    tenantresolver:
      httpheader:
        enabled: true
    tenantwriter:
      httpheader:
        enabled: true
---
consul:
  client:
    registration:
      enabled: true
    defaultZone: "${CONSUL_HOST:localhost}:${CONSUL_PORT:8500}"
---
micronaut:
  router:
    static-resources:
      swagger:
        paths: classpath:META-INF/swagger
        mapping: /swagger/**
      redoc:
        paths: classpath:META-INF/swagger/views/redoc
        mapping: /redoc/**
      rapidoc:
        paths: classpath:META-INF/swagger/views/rapidoc
        mapping: /rapidoc/**
      swagger-ui:
        paths: classpath:META-INF/swagger/views/swagger-ui
        mapping: /swagger-ui/**
